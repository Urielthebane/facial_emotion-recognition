<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Emotion Recognition</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">

    <header>
        <h1>Facial Emotion Recognition</h1>
        <p>Detect emotions from your face in real-time or via image upload</p>
    </header>

    <main>

        <!-- Webcam Section -->
        <div class="card">
            <h2>Live Webcam Capture</h2>
            <video id="webcam" autoplay playsinline></video>
            <button id="captureBtn" class="btn">Capture Image</button>
        </div>

        <!-- Image Upload Section -->
        <div class="card">
            <h2>Upload an Image</h2>
            <input type="file" id="fileInput" class="file-input">
        </div>

        <!-- Result Section -->
        <div class="card result-card">
            <h2>Prediction Result</h2>
            <p><strong>Emotion:</strong> <span id="emotion">--</span></p>
            <p><strong>Description:</strong> <span id="description">--</span></p>
        </div>

    </main>

</div>

<script>
    const video = document.getElementById("webcam");

    // Access webcam
    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => console.error("Error accessing webcam: ", err));

    // Capture image from webcam
    document.getElementById("captureBtn").onclick = async () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        const blob = await new Promise(resolve => canvas.toBlob(resolve));

        const formData = new FormData();
        formData.append("image", blob, "webcam.jpg");

        const response = await fetch("/predict", { method: "POST", body: formData });
        const data = await response.json();

        document.getElementById("emotion").textContent = data.emotion;
        document.getElementById("description").textContent = data.description;
    };

    // Upload image and predict
    document.getElementById("fileInput").onchange = async function () {
        const formData = new FormData();
        formData.append("image", this.files[0]);

        const response = await fetch("/predict", { method: "POST", body: formData });
        const data = await response.json();

        document.getElementById("emotion").textContent = data.emotion;
        document.getElementById("description").textContent = data.description;
    };
</script>

</body>
</html>
